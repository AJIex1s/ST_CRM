<div class="sign-in-form-wrapper-container">
    <div class="auth-component-content">
        <div class="sign-in-form-wrapper">
            <form class="sign-in-form" name="form" (ngSubmit)="f.form.valid && SignIn()" #f="ngForm" novalidate>
                <div class="form-label">
                    <h1>Sign In</h1>
                </div>
                <md-form-field class="form-field" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <input 
                        mdInput
                        placeholder="E-mail or phone"
                        name="username"
                        [(ngModel)]="model.username"
                        #username="ngModel"
                        required />
                </md-form-field>
                <md-form-field class="form-field">
                    <input 
                        mdInput
                        type="password"
                        placeholder="Enter your password"
                        name="password"
                        [(ngModel)]="model.password"
                        #password="ngModel"
                        required >
                </md-form-field>
                <div class="restore-container">
                    <a md-button routerLink="." color="primary">Forgot your login or password?</a>
                </div>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                <div class="submit-container">
                    <button md-raised-button color="primary" [disabled]="loading">Sign In</button>
